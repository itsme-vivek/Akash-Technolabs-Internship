<html>
    <head>
    <title>
        Subject Selection Form
    </title>
    </head>
    <body>
        <h2><center>Subject Selection Form</center></h2>
        <div class="Contanier">
            <TABLE cellspacing="2" cellpadding="8" align="center" BORDER="0" >
              <TR>
                <TD>Name: </TD>
                <TD><INPUT TYPE="TEXT" NAME="name" placeholder="Enter Your Name" SIZE="20"></TD>
              </TR>
              <TR>
                  <TD>Enrollment No:</TD>
                  <TD><INPUT TYPE="number" NAME="er" placeholder="Enter Your Enrollment Number" SIZE="10"</TD>
              </TR>
              <TR>
                <TD>E-mail address:</TD>
                <TD><INPUT TYPE="TEXT" NAME="email" placeholder="Enter Your Email Address" SIZE="20"></TD>
              </TR>
              <TR>
                <TD>Mobile Number:</TD>
                <TD><INPUT TYPE="tel" NAME="number" placeholder="Enter Your Mobile Number" SIZE="20"></TD>
              </TR>
              <TR>
                <TD>College Name:</TD>
                <TD><INPUT TYPE="TEXT" NAME="clgname" placeholder="Enter Your College Name" SIZE="20"></TD>
              </TR>
              <TR>
                <TD>Branch Name:</TD>
                <TD><INPUT TYPE="TEXT" NAME="branch" placeholder="Enter Your Branch Name" SIZE="20"></TD>
              </TR>
              <TR>
                <TD>Subject:</TD>
                <TD>
                    <select>
                        <option value="sub">Python</option>
                        <option value="sub">Android</option>
                        <option value="sub">ML</option>
                        <option value="sub">CN</option>
                        <option value="sub">Java</option>
                    </select>        
                </TD>
              </TR>
              <TR>
                <TD>Semester:</TD>
                <TD>
                    <select>
                     <option value="sem">2nd</option>                     
                     <option value="sem">4th</option> 
                     <option value="sem">6th</option>
                     <option value="sem">8th</option>  
                    </select>
                </TD>
              </TR>
              
              <TR>
                <TD><INPUT TYPE="submit" NAME="Submit" ></TD>
                <TD><INPUT TYPE="reset" NAME="reset" SIZE="20"></TD> 
              </TR>
            </TABLE>
        </div>
    </body>
</html>
